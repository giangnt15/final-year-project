type BookReview{
    id: ID! @id
    reviewHeader: String
    reviewText: String
    rating: Int!
    author: User! @relation(name: "ReviewToUser")
    book: Book! @relation(name: "ReviewToBook")
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
}

type BookCategory{
    id: ID! @id
    name: String!
    books: [Book!]! @relation(name: "BookToCategory")
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
}

type Discount{
    id: ID! @id
    reason: String
    discountRate: Float
    from: DateTime
    to: DateTime
    appliedTo: [Book!]! @relation(name: "DiscountToBook")
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
}

type Publisher{
    id: ID! @id
    name: String!
    description: String
    image: String
    books: [Book!]! @relation(name: "BookToPublisher")
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
}

type Author{
    id: ID! @id
    realName: String
    pseudonym: String
    image: String
    description: String
    books: [Book!]! @relation(name: "BookToAuthor")
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
}

type District{
    id: ID! @id
    name: String!
    type: String!
    province: Province! @relation(name: "DistrictToProvince")
}

type Province{
    id: ID! @id
    name: String!
    type: String!
}


type Ward{
    id: ID! @id
    name: String!
    type: String!
    district: District @relation(name: "WardToDistrict")
}

enum BookFormat{
    HardCover
    PaperBack
}

enum UserEventType{
    View
    Comment
    Review
    Order
}

enum UserRole{
    User
    Admin
}
