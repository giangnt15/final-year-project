type User{
    id: ID!
    username: String!
    fullName: String
    email: String!
    phone: String
    gender: Boolean
    birthdate: String
    password: String!
    role: UserRole!
    receiveEmailNotification: Boolean!
    addresses: [UserAddress!]!
    orders: [Order!]!
    userEvents: [UserEvent!]!
    reviews: [BookReview!]!
    createdAt: String!
    updatedAt: String!
}

type Collection{
    id: ID! 
    collectionName: String!
    description: String
    thumbnail: String!
    cover: String!
    books: [Book!]!
    createdAt: String!
    updatedAt: String! 
}

